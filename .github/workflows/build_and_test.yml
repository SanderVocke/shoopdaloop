        variant: ${{ matrix.kind.prepare }}
    - name: Set overrides
      shell: bash
      run: |
        echo 'cmake.build_type = "${{ matrix.kind.build_type }}"' > py-build-cmake.local.toml
        echo 'cmake.options = { ${{ matrix.kind.cmake_opts }} }' >> py-build-cmake.local.toml
    - name: Build wheel
