name: Build Qt

on: workflow_dispatch

permissions:
  contents: read
  checks: write

env:
  source_url: https://download.qt.io/archive/qt/6.5/6.5.3/single/qt-everywhere-src-6.5.3.tar.xz
  source_filename: qt-everywhere-src-6.5.3.tar.xz
  extracted_folder: qt-everywhere-src-6.5.3

jobs:
  build_qt:
    strategy:
      fail-fast: false
      matrix:
        os:
          - name: manylinux_2_28
            base_os: ubuntu-latest
            container_image: quay.io/pypa/manylinux_2_28_x86_64
          - name: windows
            base_os: windows-2022
            container_image: null
          - name: macos
            base_os: macos-12
            container_image: null
    runs-on: ${{ matrix.os.base_os }}
    container:
      image: ${{ matrix.os.container_image }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Prepare Windows
      if: ${{ matrix.os.name == 'windows' }}
      shell: bash
      run: |
        curl -L https://github.com/ninja-build/ninja/releases/download/v1.11.1/ninja-win.zip --output ninja-win.zip
        unzip ninja-win.zip
        cp ninja.exe /usr/bin
    
    - name: Prepare manylinux
      if: ${{ matrix.os.name == 'manylinux_2_28' }}
      shell: bash
      run: |
        dnf -y install ninja-build
    
    - name: Prepare MacOS
      if: ${{ matrix.os.name == 'macos' }}
      shell: bash
      run: |
        brew install ninja
    
    - name: Cache Qt sources
      id: cache-qt-src
      uses: actions/cache@v3
      with:
        path: $source_filename
        key: $source_url-1

    - name: Download Qt sources
      if: ${{ steps.cache-qt-src.outputs.cache-hit != 'true' }}
      shell: bash
      run: |
        curl -L $source_url --output $source_filename
        tar -xf $source_filename
        mv $extracted_folder qt

    - name: Configure Qt
      shell: bash
      run: |
        mkdir qt-build
        cd qt-build
        ../qt/configure -release -submodules qtdeclarative,qtshadertools -cmake-generator Ninja

    - name: Build Qt
      shell: bash
      run: |
        cmake --build qt-build --parallel 4
        DESTDIR=qt-installed cmake --install qt-build

    - name: Compress Qt for caching
      shell: bash
      run: |
         cd qt-installed
         tar czvf ../qt.tar.gz *
    
    - name: Upload Qt
      uses: actions/upload-artifact@v3
      with:
        name: qt-${{ matrix.os.name }}
        path: qt.tar.gz
    
    - name: Setup tmate session
      if: ${{ failure() && matrix.os.name == 'windows' }}
      uses: mxschmitt/action-tmate@v3
