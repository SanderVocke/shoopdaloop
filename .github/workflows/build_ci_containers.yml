name: Build and push CI containers

on: workflow_dispatch

permissions:
  contents: read
  checks: write

jobs:
  arch_build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Prepare tag name
        run: |
          echo "UNIQUETAG=$(date +"%Y%m%d")_git_$(git rev-parse HEAD | cut -c1-8)" >> $GITHUB_ENV
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push builder
        uses: docker/build-push-action@v4
        with:
          context: distribution
          file: distribution/dockerfiles/arch_build/arch_build.Dockerfile
          push: true
          tags: |
            sandervocke/shoopdaloop_build_arch:latest
            sandervocke/shoopdaloop_build_arch:${{ env.UNIQUETAG }}
  
  arch_run:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Prepare tag name
        run: |
          echo "UNIQUETAG=$(date +"%Y%m%d")_git_$(git rev-parse HEAD | cut -c1-8)" >> $GITHUB_ENV
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push runner
        uses: docker/build-push-action@v4
        with:
          context: distribution
          file: distribution/dockerfiles/arch_run/arch_run.Dockerfile
          push: true
          tags:  |
            sandervocke/shoopdaloop_run_arch:latest
            sandervocke/shoopdaloop_run_arch:${{ env.UNIQUETAG }}