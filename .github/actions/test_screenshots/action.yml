name: Screenshots
description: Runs the app and saves window screenshots for inspection.

inputs:
  root_path:
    type: string
    required: true
  screenshots_path:
    type: string
    required: false
    default: /tmp/screenshots
  artifact_name:
    required: true
    type: string
  qt_qpa_platform:
    type: string
    default: vnc

runs:
  using: "composite"
  steps:
  - name: Save screenshots
    shell: bash
    run: |
        LIBGL_ALWAYS_SOFTWARE=1 QT_QPA_PLATFORM=${{ inputs.qt_qpa_platform }} SHOOP_LOG=Frontend.TestScreenGrabber=debug shoopdaloop -b dummy --test-grab-screens ${{ inputs.screenshots_path }}
  
  - name: Upload screenshots
    uses: actions/upload-artifact@v3
    with:
      name: ${{ inputs.artifact_name }}
      path: ${{ inputs.screenshots_path }}


