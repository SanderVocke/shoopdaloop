name: prepare_build_macos
description: Prepare MacOS for building Shoopdaloop wheels

runs:
  using: "composite"
  steps:
  - name: Install packages
    if: always()
    shell: wrap-shell {0}
    run: |
      # Skip if already done (local act builds)
      if [ -f _macos_prepared ]; then
        echo "Already prepared MacOS build, skipping."
        exit 0
      fi

      # Install packages
      brew install libtool automake autoconf autoconf-archive cmake liblo coreutils ninja create-dmg python@3.9 cmake pkg-config
      python3 -m pip install toml jinja2
