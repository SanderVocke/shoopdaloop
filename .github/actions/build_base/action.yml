name: Build Base
description: Do a build in the checked out repository

inputs:
  release_build:
    description: "if true, does a release build. Otherwise, a debug build."
    default: 'false'

runs:
  using: "composite"
  steps:

  - name: Rust cache
    uses: Swatinem/rust-cache@v2
    if: runner.os != 'Windows'
    with:
        prefix-key: v4
        env-vars: "CARGO CC CFLAGS CXX CMAKE RUST PYO3"
  
  - name: Set release flags
    if: always() && inputs.release_build == 'true'
    shell: wrap-shell {0}
    run: |
        echo "CARGO_BUILD_FLAGS=--release" | tee -a $GITHUB_ENV
        echo "BUILD_SCRIPT_FLAGS=--release" | tee -a $GITHUB_ENV
        echo "BUILD_ENV_FILE=./.build-env-release.sh" | tee -a $GITHUB_ENV

  - name: Set debug flags
    if: always() && inputs.release_build != 'true'
    shell: wrap-shell {0}
    run: |
        echo "CARGO_BUILD_FLAGS=" | tee -a $GITHUB_ENV
        echo "BUILD_SCRIPT_FLAGS=--debug" | tee -a $GITHUB_ENV
        echo "BUILD_ENV_FILE=./.build-env-debug.sh" | tee -a $GITHUB_ENV

  - name: Setup Python, build env and build vcpkg packages
    if: always()
    shell: wrap-shell {0}
    run: |
        set -x
        ./build.sh build ${BUILD_SCRIPT_FLAGS} --vcpkg-args=--clean-after-build --skip-cargo --write-build-env-sh 2>&1 | tee vcpkg_build_output.txt
        echo ""
        echo "Build env file ${BUILD_ENV_FILE}" contents:
        cat ${BUILD_ENV_FILE}
        rm -rf ${VCPKG_ROOT}/buildtrees

  - name: Build Cargo dependencies
    if: always()
    shell: wrap-shell {0}
    run: |
      set -x
      . ${BUILD_ENV_FILE}
      echo "cargo: $(which cargo)"
      cargo build --features "shoopdaloop/prebuild packaging/prebuild py_env/prebuild backend/prebuild backend_bindings/prebuild macros/prebuild common/prebuild frontend/prebuild" ${CARGO_BUILD_FLAGS}

  - name: Build main packages
    if: always()
    shell: wrap-shell {0}
    run: |
      set -x
      . ${BUILD_ENV_FILE}
      cargo build -vv ${CARGO_BUILD_FLAGS}
  
  - name: Build test code
    if: always()
    shell: wrap-shell {0}
    run: |
      set -x
      . ${BUILD_ENV_FILE}
      cargo test -vv --no-run ${CARGO_BUILD_FLAGS}
