name: Build Base
description: Do a basic Cargo build in the checked out repository

runs:
  using: "composite"
  steps:

  - name: Rust cache
    uses: Swatinem/rust-cache@v2

  - name: Build dependencies
    if: always()
    shell: wrap-shell {0}
    run: |
      cargo build --features prebuild ${CARGO_BUILD_FLAGS}

  - name: Build main packages
    if: always()
    shell: wrap-shell {0}
    run: |
      cargo build -vv ${CARGO_BUILD_FLAGS}
  
  - name: Build test code
    if: always()
    shell: wrap-shell {0}
    run: |
      cargo test -vv --no-run ${CARGO_BUILD_FLAGS}
