name: App run test
description: Integration test which runs the full ShoopDaLoop app.

inputs:
  variant_name:
    required: true
    type: string
  root_path:
    type: string
    required: true

runs:
  using: "composite"
  steps:
  - name: run app
    if: always()
    shell: wrap-shell {0}
    run: >
        ${{ env.RUN_COMMAND_PREFIX }}
        timeout 5m ${{ env.COMMAND_SHOOPDALOOP }} --quit-after=40 --backend=dummy --monkey-tester


